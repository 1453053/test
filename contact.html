<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOLYBI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/flexslider.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.jpg" />
  </head>
  <body>
    <div class="home">

      <header class="header fixed">
        <div class="header-wrapper top-bar">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-2 col-sm-3">
                <div class="menu-icon pull-left">
                  <a onclick="showMenu()">
                    <i class="material-icons">menu</i>
                    <span class="hidden-xs">Menu</span>
                  </a>
                </div>
              </div>
              <div class="col-xs-8 col-sm-6">
                <div class="header-logo text-center">
                  <a href="index.html" to="/" class="logo-text">BOLYBI</a>
                </div>
              </div>
              <div class="col-xs-2 col-sm-3">
                <div class="header-cart pull-right">
                  <div class="cart-wrapper">
                    <a class="hidden-xs">
                      <span class="hidden-xs cart">$0.00</span>
                      <span class="hidden-xs">Cart</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content-area">
        <section class="page-section height-100">
          <div class="container-fluid">
            <div class="col-md-12 relative min-height">
              <div class="wrapper-vertical-center">
                <div class="text-center about-header">
                  <h2 class="block-header" style="margin-top:100px">Contact Us</h2>
                </div>

                <div class="regular-text contact-subheader text-center">
                  <p>We are happy to hear from you.</p>
                </div>

                <form method="post" name="contactForm" class="contact-form " id="contact-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" name="fullname" class="form-control " placeholder="Name" maxLength="30" size="30" required="" tabIndex="1"/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="email" placeholder="Email" name="emailAddress" class="form-control" tabIndex="2" required=""/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input type="text" name="subject" class="form-control " placeholder="Subject" maxLength="30" size="30" required="" tabIndex="3"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea placeholder="Message" name="messages" class="form-control" tabIndex="4" cols="50" rows="4" required=""></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="msg_form"></div>
                    </div>
                    <div class="col-md-12">
                      <button class="btn-theme form-btn pull-right" type="submit">
                        <span class="hidden-xs">Send a message</span>
                        <span class="hidden-sm hidden-md hidden-lg">Send</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="main-menu">
        <div class="close-menu" onclick="hideMenu()">
          <i class="material-icons">close</i>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <ul class="submenu hidden-xs">
          <li><a href="login.html">Log in</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
        <div class="social-media">
          <a target="_blank" href="https://www.facebook.com/BOLYBIshop/">
            <span><i class="fa fa-facebook"></i></span>
          </a>
          <a target="_blank" href="https://www.instagram.com/bolybi.shoes/">
            <span><i class="fa fa-instagram"></i></span>
          </a>
          <a target="_blank" href="https://plus.google.com/100006312170457538105">
            <span><i class="fa fa-google-plus"></i></span>
          </a>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>

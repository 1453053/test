<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOLYBI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/flexslider.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.jpg" />
  </head>
  <body>
    <div class="home">

      <header class="header fixed">
        <div class="header-wrapper top-bar">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-2 col-sm-3">
                <div class="menu-icon pull-left">
                  <a onclick="showMenu()">
                    <i class="material-icons">menu</i>
                    <span class="hidden-xs">Menu</span>
                  </a>
                </div>
              </div>
              <div class="col-xs-8 col-sm-6">
                <div class="header-logo text-center">
                  <a href="index.html" to="/" class="logo-text">BOLYBI</a>
                </div>
              </div>
              <div class="col-xs-2 col-sm-3">
                <div class="header-cart pull-right">
                  <div class="cart-wrapper">
                    <a class="hidden-xs">
                      <span class="hidden-xs cart">$0.00</span>
                      <span class="hidden-xs">Cart</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content-area">
        <section class="page-section full-height">
          <div class="container-fluid container-shop full-height">
            <div class="row">
              <div class="col-md-12 col-lg-12 content" id="content">
                  <div class="shop-sorting">
                    <div class="row">
                      <div class="col-sm-12 text-center">
                        <span class="hidden-xs">Sort by:</span>
                        <span class="select-wrapper hidden-xs">
                          <select>
                            <option value="name">Product Name</option>
                            <option value="-price">HIGHEST PRICE</option>
                            <option value="price">LOWEST PRICE</option>
                          </select>
                        </span>
                        <span>Show me:</span>
                        <span class="select-wrapper">
                        <select>
                          <option value="" selected>All Products</option>
                          <option value="tennis">Lifestyle</option>
                          <option value="running">Running</option>
                          <option value="gym">Training &amp Gym</option>
                          <option value="basketball">Basketball</option>
                          <option value="skateboarding">Skateboarding</option>
                        </select>
                      </span>
                      <i class="fa fa-search" aria-hidden="true" style="cursor:pointer"></i>
                      </div>
                    </div>
                </div>
                <div class="row products grid">
                  <div class="col-md-4 col-sm-6" >
                    <div class="thumbnail no-border no-padding">
                      <div class="media">
                        <a href="product.html" class="media-link">
                            <img alt="" src="http://shop.picassostudio.io/assets/img/NIKE-ROSHE-CORTEZ-NM-823299_607_A_PREM_1.png"/>
                        </a>
                      </div>
                      <div class="caption text-center">
                        <h4 class="caption-title">Nike Roshe Cortez</h4>
                        <div class="price">$90.00</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6" >
                    <div class="thumbnail no-border no-padding">
                      <div class="media">
                        <a href="product.html" class="media-link">
                            <img alt="" src="http://shop.picassostudio.io/assets/img/STEFAN-JANOSKI-MAX-PRM-807497_101_A_PREM_1.png"/>
                        </a>
                      </div>
                      <div class="caption text-center">
                        <h4 class="caption-title">Stephan Janoski Max</h4>
                        <div class="price">$150.00</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6" >
                    <div class="thumbnail no-border no-padding">
                      <div class="media">
                        <a href="product.html" class="media-link">
                            <img alt="" src="http://shop.picassostudio.io/assets/img/TENNIS-CLASSIC-ULTRA-QS-807175_008_A_PREM_1.png"/>
                        </a>
                      </div>
                      <div class="caption text-center">
                        <h4 class="caption-title">Tennis Classic Ultra</h4>
                        <div class="price">$100.00</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6" >
                    <div class="thumbnail no-border no-padding">
                      <div class="media">
                        <a class="media-link">
                            <img alt="" src="http://shop.picassostudio.io/assets/img/INTERNATIONALIST-KJCRD-M-QS-829344_006_A_PREM_1.png"/>
                        </a>
                      </div>
                      <div class="caption text-center">
                        <h4 class="caption-title">Interationalist KJCRD</h4>
                        <div class="price">$40.00</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6" >
                    <div class="thumbnail no-border no-padding">
                      <div class="media">
                        <a class="media-link">
                            <img alt="" src="http://shop.picassostudio.io/assets/img/NIKE-ROSHE-NM-FLYKNIT-SE-816531_300_A_PREM_1.png"/>
                        </a>
                      </div>
                      <div class="caption text-center">
                        <h4 class="caption-title">Nike Roshe NM Flyknit</h4>
                        <div class="price">$80.00</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6" >
                    <div class="thumbnail no-border no-padding">
                      <div class="media">
                        <a class="media-link">
                            <img alt="" src="http://shop.picassostudio.io/assets/img/NIKE-ROSHE-FLYKNIT-PRM-746825_402_A_PREM_1.png"/>
                        </a>
                      </div>
                      <div class="caption text-center">
                        <h4 class="caption-title">Nike Roshe Flyknit PRM</h4>
                        <div class="price">$120.00</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="main-menu">
        <div class="close-menu" onclick="hideMenu()">
          <i class="material-icons">close</i>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>

        </ul>
        <ul class="submenu hidden-xs">
          <li><a href="login.html">Log in</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>

        <div class="social-media">
          <a target="_blank" href="https://www.facebook.com/BOLYBIshop/">
            <span><i class="fa fa-facebook"></i></span>
          </a>
          <a target="_blank" href="https://www.instagram.com/bolybi.shoes/">
            <span><i class="fa fa-instagram"></i></span>
          </a>
          <a target="_blank" href="https://plus.google.com/100006312170457538105">
            <span><i class="fa fa-google-plus"></i></span>
          </a>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

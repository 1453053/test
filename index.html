<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOLYBI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/flexslider.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.jpg" />
  </head>
  <body>
    <div class="home">
      <header class="header fixed">
        <div class="header-wrapper top-bar">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-2 col-sm-3">
                <div class="menu-icon pull-left">
                  <a onclick="showMenu()">
                    <i class="material-icons">menu</i>
                    <span class="hidden-xs">Menu</span>
                  </a>
                </div>
              </div>
              <div class="col-xs-8 col-sm-6">
                <div class="header-logo text-center">
                  <a to="/" class="logo-text">BOLYBI</a>
                </div>
              </div>
              <div class="col-xs-2 col-sm-3">
                <div class="header-cart pull-right">
                  <div class="cart-wrapper">
                    <a class="hidden-xs"}>
                      <span class="hidden-xs cart">$0.00</span>
                      <span class="hidden-xs">Cart</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content-area">
        <section class="page-section relative height-100">
          <div class="flexslider-container">
            <div class="flexslider">
              <ul class="slides">
                <li style="background-image: url('./images/bg_2.jpg')"></li>
                <li style="background-image: url('./images/bg_1.jpg')"></li>
                <li style="background-image: url('./images/bg_3.jpg')"></li>
                <li style="background-image: url('./images/bg_4.jpg')"></li>
              </ul>
            </div>
          </div>
          <div class="btn-wrapper">
            <a href="shop.html" class="btn-theme btn-home">Shop Now</a>
          </div>
        </section>
      </div>

      <div class="main-menu">
        <div class="close-menu" onclick="hideMenu()">
          <i class="material-icons">close</i>
        </div>
        <ul>
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="submenu hidden-xs">
          <li><a href="login.html">Log in</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
        <div class="social-media">
          <a target="_blank" href="https://www.facebook.com/BOLYBIshop/">
            <span><i class="fa fa-facebook"></i></span>
          </a>
          <a target="_blank" href="https://www.instagram.com/bolybi.shoes/">
            <span><i class="fa fa-instagram"></i></span>
          </a>
          <a target="_blank" href="https://plus.google.com/100006312170457538105">
            <span><i class="fa fa-google-plus"></i></span>
          </a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/flexslider.js"></script>
    <script src="./js/menu.js"></script>
    <script>
      $(document).ready(function(){
        $('.flexslider').flexslider({
           animation: "slide"
        });
      })
    </script>
  </body>
</html>
